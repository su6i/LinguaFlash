<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LinguaFlash Settings</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <div class="title">
            <span class="title-lingua">Lingua</span><span class="title-flash">Flash</span>
        </div>
    </div>

    <!-- Language Selection Row -->
    <div class="language-container">
        <!-- populated by JS -->
        <select id="sourceLang" class="lang-select"></select>
        <div class="arrow">➔</div>
        <select id="targetLang" class="lang-select"></select>
    </div>

    <div class="divider"></div>

    <!-- Settings Form -->
    <div class="settings-form">
        <div class="form-row">
            <label id="lblLevel" for="level">Level (CEFR):</label>
            <div class="input-wrapper">
                <select id="level"></select>
            </div>
        </div>

        <div class="form-row">
            <label id="lblContent" for="contentMode">Content Type:</label>
            <div class="input-wrapper">
                <select id="contentMode">
                    <option value="word">Word</option>
                    <option value="sentence">Sentence</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label id="lblFreq" for="frequency">Frequency (min):</label>
            <div class="input-wrapper">
                <input type="number" id="frequency" value="5" min="1" max="60">
            </div>
        </div>
    </div>

    <!-- Action Buttons Row -->
    <div class="actions-row">
        <button id="testBtn" class="action-btn">Test Audio</button>
        <button id="pauseBtn" class="action-btn">Pause Timer</button>
        <button id="manageBtn" class="action-btn">Manage Favorites</button>
    </div>

    <!-- Toggles Row -->
    <div class="toggles-row">
        <label class="checkbox-label">
            <input type="checkbox" id="muteAudio">
            <!-- Logic is reversed in JS previously, need to be careful. JS says checked=!muteAudio (Enable Audio). existing JS: muteAudioEl.checked = !result.muteAudio -->
            <span id="lblMute">Enable Audio</span>
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="showNotify" checked>
            <span id="lblNotify">Show Notification</span>
        </label>
    </div>

    <!-- Save Button -->
    <button id="saveBtn" class="main-btn">Start / Save Settings</button>

    <!-- Favorites Manager Modal (Hidden) -->
    <div id="favoritesManager" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="lblFavManager">Manage Favorites</h3>
                <button id="closeManager" class="close-btn">×</button>
            </div>
            <div class="modal-actions">
                <button id="exportBtn" class="small-btn">⬇️ Export</button>
                <button id="importBtn" class="small-btn">⬆️ Import</button>
                <input type="file" id="importFile" accept=".csv" style="display: none;">
            </div>
            <div id="favoritesList" class="favorites-list">
                <p id="lblEmptyList">List is empty.</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
