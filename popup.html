<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>تنظیمات LinguaFlash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h3 id="appTitle">LinguaFlash</h3>
    </div>

    <div class="form-group">
        <label id="lblSource" for="sourceLang">زبان مبدأ (که بلدید):</label>
        <select id="sourceLang">
            <option value="en" selected>English</option>
            <option value="fa">Persian (فارسی)</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="es">Spanish</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
        </select>
    </div>

    <div class="form-group">
        <label id="lblTarget" for="targetLang">زبان هدف (برای یادگیری):</label>
        <select id="targetLang">
            <option value="en">انگلیسی</option>
            <option value="fr">فرانسوی</option>
            <option value="de">آلمانی</option>
            <option value="it">ایتالیایی</option>
            <option value="es">اسپانیایی</option>
            <option value="ru">روسی</option>
            <option value="zh">چینی</option>
            <option value="ar">عربی</option>
            <option value="ko">کره‌ای</option>
        </select>
    </div>

    <div class="form-group">
        <label id="lblLevel" for="level">سطح (CEFR):</label>
        <select id="level">
            <option value="A1">مبتدی (A1)</option>
            <option value="A2">مقدماتی (A2)</option>
            <option value="B1">متوسط (B1)</option>
            <option value="B2">پیشرفته (B2)</option>
            <option value="C1">پیشرفته (C1)</option>
            <option value="C2">پیشرفته (C2)</option>
            <option value="A1_Sentences">جمله (A1)</option>
            <option value="A2_Sentences">جمله (A2)</option>
            <option value="B1_Sentences">جمله (B1)</option>
            <option value="B2_Sentences">جمله (B2)</option>
            <option value="C1_Sentences">جمله (C1)</option>
            <option value="C2_Sentences">جمله (C2)</option>
            <option value="Grammar_Tips">نکات گرامری</option>
            <option value="Motivational">جملات انگیزشی</option>
            <option value="Favorites">جملات منتخب من (Favorites)</option>
        </select>
    </div>

    <div class="form-group">
        <label id="lblFreq" for="frequency">هر چند دقیقه تکرار شود؟</label>
        <div class="frequency-input">
            <input type="number" id="frequency" value="5" min="1" max="60">
            <span id="lblUnit" class="unit">دقیقه</span>
        </div>
    </div>

    <!-- NEW: Settings Checkboxes -->
    <div style="margin-top: 10px; display: flex; justify-content: space-between;">
        <label style="font-size: 13px; display: flex; align-items: center; gap: 5px;">
            <input type="checkbox" id="muteAudio"> <span id="lblMute">Mute Audio</span>
        </label>
        <label style="font-size: 13px; display: flex; align-items: center; gap: 5px;">
            <input type="checkbox" id="showNotify" checked> <span id="lblNotify">Show Notification</span>
        </label>
    </div>

    <button id="manageBtn" style="background: #17a2b8; margin-bottom: 10px;">📂 مدیریت جملات من</button>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <button id="testBtn" style="background: #28a745; flex: 1; margin: 0;">🔊 تست صدا</button>
        <button id="pauseBtn"
            style="background: #ffc107; color: #000; flex: 1; margin: 0; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem;">⏸
            توقف</button>
    </div>
    <button id="saveBtn" class="save-btn">شروع / ذخیره تنظیمات</button>

    <!-- Favorites Manager Modal/Section -->
    <div id="favoritesManager" class="hidden">
        <div class="header">
            <h3 id="lblFavManager">مدیریت جملات انتخابی</h3>
            <button id="closeManager" class="close-btn">×</button>
        </div>
        <div class="actions">
            <button id="exportBtn" class="small-btn">⬇️ خروجی (CSV)</button>
        </div>
        <div id="favoritesList" class="favorites-list">
            <!-- Items will be injected here via JS -->
            <p id="lblEmptyList" style="text-align: center; color: #666;">لیست خالی است.</p>
        </div>
    </div>

    <div class="footer">
        <div class="profile-container">
            <img src="https://github.com/su6i.png" alt="Su6i" class="avatar">
            <div class="profile-info">
                <span class="dev-name">Developed by <a href="https://github.com/su6i" target="_blank">Su6i</a></span>
                <div class="social-links">
                    <a href="https://github.com/su6i" target="_blank" class="social-link">GitHub</a> |
                    <a href="https://linkedin.com/in/su6i/" target="_blank" class="social-link">LinkedIn</a>
                </div>
            </div>
        </div>
        <div class="version">v1.0.0</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
